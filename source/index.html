<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Document</title>
</head>
<body>

  <div class="wrapper">

        <div class="slider slider-one">

            <div class="slider__line slider-one__line">
                <div class="slider__line__item slider-one__line__item"></div>
                <div class="slider__line__item slider-one__line__item"></div>
                <div class="slider__line__item slider-one__line__item"></div>
            </div>
    
            <div class="slider__btns slider-one__btns">
                <div class="slider__btns__btn" id="slider-one-prev">Prev</div>
                <div class="slider__btns__btn" id="slider-one-next">Next</div>
            </div>

        </div>

        <div class="slider slider-two">

            <div class="slider__line slider-two__line">
                <div class="slider__line__item slider-two__line__item"></div>
                <div class="slider__line__item slider-two__line__item"></div>
                <div class="slider__line__item slider-two__line__item"></div>
            </div>
    
            <div class="slider__btns slider-two__btns">
                <div class="slider__btns__btn slider__btns__btn--radio" id="slider-two-btn-one"></div>
                <div class="slider__btns__btn slider__btns__btn--radio slider__btns__btn--active" id="slider-two-btn-two"></div>
                <div class="slider__btns__btn slider__btns__btn--radio" id="slider-two-btn-three"></div>
            </div>
            
        </div>

  </div>

    
    
    <script type="module" src="scripts/main.min.js"></script>
</body>
</html>
