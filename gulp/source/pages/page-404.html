<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="../styles/style.min.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Такой страницы не существует ಥ_ಥ</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <div class="container header__container">

              <section class="header-top">
                    <div class="logo"><img src="../img/logo.png" alt="Логотип" class="logo__img"></div>
    
                    <nav class="nav">
                        <ul class="nav__list"> 
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Чем мы занимаемся?</a></li>
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Быстрый старт</a></li>

                        </ul>
                    </nav>
    
                    <button type="button" id="js-btn-login" class="btn-def btn-login">Зайти в кабинет</button>
              </section>

              <section class="error-container">

                <div class="error-icon"><img class="error-icon__img" src="../img/error-icon.png" alt=""></div>

                    <h1 class="error-text__title">404 ಥ_ಥ</h1>
                    <p class="error-text__label">Такой страницы не существует...</p>
                    <p class="error-text__label">Но вы обязательно найдёте то, что ищите ^_^</p>

            </div>
        </header>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="../scripts/main.min.js"></script>
