<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Сборка компьютеров</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">

            <div class="container header__container">

              <section class="header-top">
                    <div class="logo"><img src="./img/logo.png" alt="Логотип" class="logo__img"></div>
    
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Чем мы занимаемся?</a></li>
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Быстрый старт</a></li>
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Программа обучения</a></li>
                            <li class="nav__list__item"><a class="nav__list__item__link" href="">Ваши преподаватели</a></li>
                        </ul>
                    </nav>
    
                    <button type="button" id="js-btn-login" class="btn-login">Зайти в кабинет</button>
              </section>

              <section class="header-bottom">

                    <h1>Первый курс <br/>по компьютерной сборке</h1>

                    <ul class="header-bottom__list-times">
                        <li class="header-bottom__list-times__item"><span class="text-bold" id="js-day"></span><span>Дней</span></li>
                        <li class="header-bottom__list-times__item"><span class="text-bold" id="js-hourse"></span><span>Часов</span></li>
                        <li class="header-bottom__list-times__item"><span class="text-bold" id="js-minutes"></span><span>Минут</span></li>
                        <li class="header-bottom__list-times__item"><span class="text-bold" id="js-seconds"></span><span>Секунд</span></li>
                    </ul>

              </section>

            </div>
        </header>

        <main class="main">
            <div class="container">

            </div>
        </main>

        <footer class="footer">
            <div class="container">
                
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="scripts/main.min.js"></script>
</body>
</html>
